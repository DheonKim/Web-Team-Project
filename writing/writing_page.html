<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>글쓰기 화면</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .container {
            width: 1900px; /* 전체 가로 1900px */
            margin: 0 auto; /* 가운데 정렬 */

            background-color: #f0f0f0; /* 배경색 설정 */
        }
        .content {
            width: 1000px; /* 컨텐츠 영역 가로 1000px */
            margin: 0 auto; /* 가운데 정렬 */
            background-color: #fff; /* 배경색 설정 */
        }
        .first {
            width: 700px;
            height: 1000px;
            background-color: cadetblue;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <div class="first"></div>
    </div>
</div>
</body>
</html>
