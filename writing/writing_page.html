<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>글쓰기 화면</title>
    <style>
        @font-face {
            font-family: 'AppleSDGothicNeo';
            font-weight: 600;
            src: url("./font/AppleSDGothicNeoSB.woff2") format("woff2");
        }
        body {
            font-family: 'AppleSDGothicNeo';
            margin: 0;
            padding: 0;
        }
        .container {
            width: 1900px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        .content {
            width: 1000px;
            margin: 0 auto;
            background-color: #fff;
        }
        .area1 {
            width: 1000px;
            height: 50px;
            background-color: #ffffff;
        }
        .cafe_text {
            font-weight: bold;
            margin-bottom: 15px;
        }
        .round-button {
            position: absolute;
            top: -20px; /* 수평선 위에 위치하도록 설정 */
            right: 0; /* 수평선의 오른쪽 끝에 배치 */
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
        }

        .round-button:hover {
            background-color: #0056b3;
        }


    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <div class="area1">
            <hr style="border: none; background-color: transparent">
            <span class="cafe_text">게시판 글쓰기</span>
            <span style="float: right">등록</span>
            <button class="round-button">임시등록</button>
            <hr style="width: 100%; margin: 0;">
        </div>
    </div>
</div>
</body>
</html>
