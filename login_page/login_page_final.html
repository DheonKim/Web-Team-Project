<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN OR CREATE ACCOUNT</title>
    <link rel="stylesheet" href="css/reset.css">
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .outer-container {
      /*text-align: center;*/
        width: 1000px;
        display: flex;
        margin: 0 auto;
        justify-content: center;
        align-items: center;
        height: 100vh;

    }

    .login-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 400px;
      text-align: center;
      transition: height 0.3s ease; /* 추가 */
    }

     .login-container h1 {
       margin-bottom: 20px;
       font-size: 10px;
       color: gray;
       text-align: left;
       padding-left: 20px;
       box-sizing: border-box;
     }

    .login-container a img {
        width: 200px;
        margin: 30px 0 50px 0;
        display: inline;
    }

    .input-label {
        font-size: 10px;
        color: gray;
        text-align: left;
        margin-bottom: 5px;
        margin-left: 20px;
    }


    .input-group {
      margin-bottom: 20px;
      position: relative;
      transition: margin-top 0.3s ease; /* 추가 */
    }

    .input-group label {
      display: none; /* 추가 */
    }

    .input-group input {
      width: calc(100% - 35px);
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .input-group input:focus {
      outline: none;
      border-color: #000000;
    }

    .btn-login {
      width: calc(100% - 35px);
      background-color: #000000;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 0 auto;
    }

    .btn-login:hover {
      background-color: #797979;
    }

    .password-toggle {
        position: absolute;
        top: 50%;
        right: 27px;
        margin-top: 12px;
        transform: translateY(-50%);
        cursor: pointer;
        width: 20px;
        height: auto;
    }


    /*
     additional options including auto login, finding id and pw.
     */
    .additional-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px auto;
      width: calc(100% - 35px);
    }
    /*
    .auto-login-checkbox {

    }
    .auto-login-checkbox input[type="checkbox"] {
        margin-right: 5px;
    }
    */

    .forgot-password {
      font-size: 14px;
      color: #808080;
      text-decoration: none;
    }

    .forgot-password:hover {
      text-decoration: none;
    }
    /* additional options including auto login, finding id and pw. */


    /*
    or divider
    */
    .or-divider {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 35px auto 35px;
        width: calc(100% - 40px);
    }

    .or-line,
    .or-text {
        flex-grow: 1;
    }

    .or-line {
        margin: 0 10px;
    }

    .or-line {
        border: none;
        border-top: 1px solid #ccc;
    }

    .or-text {
        font-size: 12px;
        color: #808080;
        margin: 0 10px;
    }
    /* or divider */


    /*
    log in with account
    */
    .sns-login {
        width: calc(100% - 40px);
        margin-left: auto;
        margin-right: auto;
        border-radius: 15px;
    }

    .sns-login-box {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 45px;
        margin-bottom: 10px;
        border: 1px solid black;
        /*border-radius: 30px;*/
        cursor: pointer;
    }

    .sns-login-box img {
        width: 25px;
        margin-right: 10px;
    }

    .sns-login-box span {
        font-size: 14px;
        text-align: center;
    }

    .sns-login-box:hover {
        background-color: rgb(222, 226, 230);
    }
    /* login with account */

    /*
    sign-up & Terms of Service & privacy policy link
    */
    .sign_up_link {
        color: #808080;
        margin-top: 50px;
    }
    .sign_up_link > div {
        margin: 10px 0 5px 0;
    }
    .sign_up_link a {
        color: black;
    }
    .sign_up_link a:hover {
        text-decoration: underline;
    }

    .sign_up_link div:nth-last-child(1) {
        font-size: 12.5px;
    }
    /* sign-up & Terms of Service & privacy policy link */
  </style>
</head>
<body>
<div class="outer-container">
  <div class="login-container">
      <a href="../main/frontend_project/main.html">
          <img src="img/MUSINSA_logo_230425_ver/musinsa_B.png" alt="무신사 로고">
      </a>

      <h1>LOGIN</h1>
    <form action="#" method="post">
      <div class="input-label">아이디 입력</div>
      <div class="input-group" id="usernameGroup">
        <label for="username">아이디</label>
        <input type="text" name="username" id="username" placeholder="아이디" required>
      </div>
      <div class="input-group" id="passwordGroup" style="display: none; margin-top: 0; position: relative;"> <!-- 수정 -->
        <div class="input-label">비밀번호 입력</div>

        <label for="password">비밀번호</label>
        <input type="password" name="password" id="password" placeholder="비밀번호" required>
        <img src="img/view.png" class="password-toggle" id="passwordToggle" alt="비밀번호 표시">
      </div>
      <button type="button" class="btn-login" id="continueButton">Continue</button>
      <button type="submit" class="btn-login" id="loginButton" style="display: none;">로그인</button>
      <div class="additional-options">
        <label for="autoLogin" class="auto-login-checkbox">
          <input type="checkbox" id="autoLogin"> 자동 로그인
        </label>
        <div>
          <a href="#" class="forgot-password">아이디 찾기</a> | <a href="#" class="forgot-password">비밀번호 찾기</a>
        </div>
      </div>

        <div class="or-divider">
            <hr class="or-line">
            <span class="or-text">OR</span>
            <hr class="or-line">
        </div>

        <div class="sns-login">
            <div class="sns-login-box">
                <img src="img/login_logo/google_logo.png" alt="Google 로고">
                <span>Continue With Google</span>
            </div>
            <div class="sns-login-box">
                <img src="img/login_logo/facebook_logo.png" alt="Facebook 로고">
                <span>Continue With Facebook</span>
            </div>
            <div class="sns-login-box">
                <img src="img/login_logo/apple_logo_v2.png" alt="apple 로고">
                <span>Continue With Apple</span>
            </div>
            <div class="sns-login-box">
                <img src="img/login_logo/naver_logo.png" alt="Naver 로고">
                <span>Continue With Naver</span>
            </div>
        </div>

        <div class="sign_up_link">
            <div>
                <span>Not a member? <a href="sign_up_page_ver1.html"> Sign up</a></span>
            </div>
            <div>
                <span>By proceeding, you agree to <a href="">Terms of Service</a> and <a href="">Privacy Policy</a>.</span>
            </div>
        </div>
    </form>

  </div>

</div>


<script>
  const usernameInput = document.getElementById('username');
  const passwordInput = document.getElementById('password');
  const continueButton = document.getElementById('continueButton');
  const loginButton = document.getElementById('loginButton');
  const usernameGroup = document.getElementById('usernameGroup');
  const passwordGroup = document.getElementById('passwordGroup');
  const passwordToggle = document.getElementById('passwordToggle');
/*

  continueButton.addEventListener('click', function() {
    if (usernameInput.value.trim() !== '') {
      passwordGroup.style.display = 'block';
      loginButton.style.display = 'block';
      continueButton.style.display = 'none';
      usernameGroup.style.marginTop = '0';
      setTimeout(() => {
        passwordGroup.style.marginTop = '20px';
      }, 10);
    }
  });
*/
  continueButton.addEventListener('click', function() {
      if (usernameInput.value.trim() !== '') {
          passwordGroup.style.display = 'block'; // 비밀번호 입력 필드 표시
          loginButton.style.display = 'block'; // 로그인 버튼 표시
          continueButton.style.display = 'none'; // 계속하기 버튼 숨김
          usernameGroup.style.marginTop = '0'; // 아이디 입력 필드의 상단 여백 조정
          setTimeout(() => {
              passwordGroup.style.marginTop = '20px'; // 비밀번호 입력 필드의 상단 여백 조정
          }, 10);
      }
  });

  // loginButton.addEventListener('click', function() {
  //     // 사용자가 비밀번호를 입력하고 로그인 버튼을 클릭했을 때 실행되는 로직
  //     // 실제로는 서버와 통신하여 로그인을 처리해야 하지만, 이 코드에서는 리디렉션만 수행합니다.
  //     window.location.href = './main/frontend_project/main.html'; // 메인 페이지로 이동
  // });
  /*
  로그인 버튼 클릭 시 페이지 새로고침 방지하기 위해 JavaScript 이벤트 객체의 preventDefault() 메서드 사용.
  이벤트의 기본 동작 취소. 클릭 이벤트가 발생할 때 기본 동작인 페이지 새로고침을 막는 역할

   클릭 이벤트가 발생할 때 기본 동작 차단, 메인 페이지로의 이동 실행.
   로그인 버튼이 클릭되었을 때 페이지가 새로고침되는 문제 해결 가능.
   */
  loginButton.addEventListener('click', function(event) {
      event.preventDefault(); // 기본 이벤트 차단
      console.log('로그인 버튼 클릭됨'); // 버튼 클릭 이벤트 확인용 로그
      window.location.href = '../main/frontend_project/main.html'; // 메인 페이지로 이동
  });

  passwordToggle.addEventListener('click', function() {
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      passwordToggle.src = './img/hide.png';
    } else {
      passwordInput.type = 'password';
      passwordToggle.src = './img/view.png';
    }
  });
  loginButton.addEventListener('click', function() {
      console.log('로그인 버튼 클릭됨'); // 버튼 클릭 이벤트 확인용 로그
      window.location.href = '../main/frontend_project/main.html'; // 메인 페이지로 이동
  });
</script>
</body>
</html>
