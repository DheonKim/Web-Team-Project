<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN OR CREATE ACCOUNT</title>
    <link rel="stylesheet" href="css/reset.css">
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .outer-container {
      text-align: center;
      margin: 0 auto;
    }

    .login-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 400px;
      text-align: center;
      transition: height 0.3s ease; /* 추가 */
    }
    /*
    .login-container.logged-in {
      height: 300px; !* 수정 *!
    }
    */
     .login-container h1 {
       margin-bottom: 20px;
       font-size: 10px; /* 원하는 사이즈로 조정 */
       color: gray;
       text-align: left; /* 왼쪽 정렬로 변경 */
       padding-left: 20px; /* 왼쪽 여백 추가 */
       box-sizing: border-box; /* padding과 margin을 포함한 전체 너비 지정 */
     }

    .login-container > img {
        width: 200px;
        margin: 30px 0 50px 0;
        display: inline;
    }

    .input-label {
        font-size: 10px;
        color: gray;
        text-align: left;
        margin-bottom: 5px;
        margin-left: 20px;
    }


    .input-group {
      margin-bottom: 20px;
      position: relative;
      transition: margin-top 0.3s ease; /* 추가 */
    }

    .input-group label {
      display: none; /* 추가 */
    }

    .input-group input {
      width: calc(100% - 35px);
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .input-group input:focus {
      outline: none;
      border-color: #000000;
    }

    .btn-login {
      width: calc(100% - 35px);
      background-color: #000000;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 30px;
      margin: 0 auto;
    }

    .btn-login:hover {
      background-color: #797979;
    }

    .additional-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px auto 10px; /* 수정 */
      width: calc(100% - 35px); /* 수정 */
    }

    .auto-login-checkbox {
      margin-right: 5px;
        /*color: #808080;*/
        font-size: 14px;

    }

    .forgot-password {
      font-size: 14px;
      color: #808080; /* 회색 */
      text-decoration: none;
    }

    .forgot-password:hover {
      text-decoration: none;
    }

    .password-toggle {
      position: absolute;
      top: 50%;
      right: 27px;
      margin-top: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      width: 20px;
      height: auto;
    }
    /*
    .sns-login {
        margin-top: 20px; !* 추가된 부분의 위쪽 여백 조정 *!
    }
    */
    .sns-login {
        margin-top: 30px;
        width: calc(100% - 40px); /* 부모 요소에 맞춰서 너비를 조정합니다. 여백은 위쪽과 아래쪽을 고려하여 총 40px입니다. */
        margin-left: auto;
        margin-right: auto;
        border-radius: 15px;
    }



    .sns-login-box {
        height: 50px;
        display: flex;
        align-items: center;
        margin-bottom: 10px; /* 각 박스 사이에 여백을 줍니다. */
        border: 1px solid black;
        /*border-radius: 30px;*/
    }

    .sns-login-box img {
        width: 35px;
        margin-right: 10px; /* 로고와 텍스트 사이 여백 조정 */
        margin-left: 10px;
    }

    .sns-login-box span {
        font-size: 14px;
    }




    .sns-login-horizontal {
        display: flex;
        justify-content: space-around;
        /*justify-content: space-between;*/
        width: calc(100% - 40px); /* 부모 요소에 맞추어 너비를 조정합니다. 여백은 좌우에 총 20px씩 있으므로 총 40px입니다. */
        margin-top: 20px; /* 고정 간격 */
        margin-left: auto;
        margin-right: auto;
    }

    .sns-login-icon {
        width: 50px; /* 아이콘 크기 조절 */
        text-align: center; /* 아이콘 가운데 정렬 */
    }


    .sns-login-box {
        display: flex;
        align-items: center; /* 세로 가운데 정렬 */
        justify-content: center; /* 가로 가운데 정렬 */
        height: 50px;
        margin-bottom: 10px;
        border: 1px solid black;
        /*border-radius: 30px;*/
        cursor: pointer;

    }

    .sns-login-box img {
        width: 35px;
        margin-right: 10px; /* 로고와 텍스트 사이 여백 조정 */
        margin-left: 10px;
    }

    .sns-login-box span {
        font-size: 14px;
        text-align: center; /* 텍스트를 가운데 정렬 */
    }


    .or-divider {

        display: flex;
        align-items: center;
        justify-content: center;
        margin: 30px auto 10px;
        width: calc(100% - 40px);
    }

    .or-line,
    .or-text {
        flex-grow: 1;
    }

    .or-line {
        margin: 0 10px;
    }

    .or-line {
        border: none;
        border-top: 1px solid #ccc;
    }

    .or-text {
        font-size: 12px;
        color: #808080;
        margin: 0 10px;
    }
    /* 방법 2
    .separator {
        margin: 10px auto;
        width: calc(100% - 40px); !* 부모 요소의 너비에서 좌우 여백(10px)을 뺀 크기로 설정 *!
        height: 1px; !* 선의 높이 *!
        background-color: #ccc; !* 회색 선 *!
    }
    */




  </style>
</head>
<body>
<div class="outer-container">
  <div class="login-container">
    <img src = "img/MUSINSA_logo_230425_ver/무신사_B.png" alt="무신사 로고">
    <h1>LOGIN OR CREATE ACCOUNT</h1>
    <form action="#" method="post">
      <div class="input-label">아이디 입력</div>
      <div class="input-group" id="usernameGroup">
        <label for="username">아이디</label>
        <input type="text" name="username" id="username" placeholder="아이디" required>
      </div>
      <div class="input-group" id="passwordGroup" style="display: none; margin-top: 0; position: relative;"> <!-- 수정 -->
        <div class="input-label">비밀번호 입력</div>

        <label for="password">비밀번호</label>
        <input type="password" name="password" id="password" placeholder="비밀번호" required>
        <img src="./img/view.png" class="password-toggle" id="passwordToggle" alt="비밀번호 표시">
      </div>
      <button type="button" class="btn-login" id="continueButton">Continue</button>
      <button type="submit" class="btn-login" id="loginButton" style="display: none;">로그인</button>
      <div class="additional-options">
        <label for="autoLogin" class="auto-login-checkbox">
          <input type="checkbox" id="autoLogin"> 자동 로그인
        </label>
        <div>
          <a href="#" class="forgot-password">아이디 찾기</a> | <a href="#" class="forgot-password">비밀번호 찾기</a>
        </div>
      </div>


        <div class="or-divider">
            <hr class="or-line">
            <span class="or-text">OR</span>
            <hr class="or-line">
        </div>





        <div class="sns-login">
            <div class="sns-login-box">
                <img src="./img/login_logo/google_logo.png" alt="Google 로고">
                <span>Google 로그인</span>
            </div>
            <div class="sns-login-box">
                <img src="./img/login_logo/facebook_logo.png" alt="Facebook 로고">
                <span>Facebook 로그인</span>
            </div>
            <div class="sns-login-box">
                <img src="./img/login_logo/apple_logo_v2.png" alt="apple 로고">
                <span>apple 로그인</span>
            </div>
            <div class="sns-login-box">
                <img src="./img/login_logo/naver_logo.png" alt="Naver 로고">
                <span>Naver 로그인</span>
            </div>
        </div>

<!--

        <div class="sns-login-horizontal">
            <div class="sns-login-icon"><img src="https://via.placeholder.com/50" alt="Google 로고"></div>
            <div class="sns-login-icon"><img src="https://via.placeholder.com/50" alt="Facebook 로고"></div>
            <div class="sns-login-icon"><img src="https://via.placeholder.com/50" alt="Kakao 로고"></div>
            <div class="sns-login-icon"><img src="https://via.placeholder.com/50" alt="Naver 로고"></div>
        </div>
--> <!-- horizontal icon -->

    </form>
  </div>
</div>


<script>
  const usernameInput = document.getElementById('username');
  const passwordInput = document.getElementById('password');
  const continueButton = document.getElementById('continueButton');
  const loginButton = document.getElementById('loginButton');
  const usernameGroup = document.getElementById('usernameGroup');
  const passwordGroup = document.getElementById('passwordGroup');
  const passwordToggle = document.getElementById('passwordToggle');

  continueButton.addEventListener('click', function() {
    if (usernameInput.value.trim() !== '') {
      passwordGroup.style.display = 'block';
      loginButton.style.display = 'block';
      continueButton.style.display = 'none';
      usernameGroup.style.marginTop = '0';
      setTimeout(() => {
        passwordGroup.style.marginTop = '20px';
      }, 10);
    }
  });

  passwordToggle.addEventListener('click', function() {
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      passwordToggle.src = './img/hide.png';
    } else {
      passwordInput.type = 'password';
      passwordToggle.src = './img/view.png';
    }
  });
</script>
</body>
</html>
